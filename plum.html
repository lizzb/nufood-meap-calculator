	width:100%;

#products img { 
	background:#f0f0f0;
	display:block;
	height:0px;
	width:0px; 
}
#products p { padding:0 5px; }
#products .price, 
#products .purchase { float:right; padding-left: 20px; }

#details {

#cart ul { 
	list-style:none;
	margin:0 0 20px;
	padding:0;
	width:100%;
}
#cart ul li { 
	background:#f0f0f0; 
	height:20px; 
	margin:1px 0 0; 
	padding:10px; 
}
#cart ul li:first-child { margin:0; }
#cart ul li > * { display:block; float:left; }
#cart ul li span { text-align:right; width:65px; }
#cart ul li span:first-child { text-align:left; width:100px; }
#cart ul li > div { 
border:1px solid #f0f0f0;
/*width:145px;*/ 
}
#cart ul li select { width:70px; }
#cart ul li input { margin:0 5px 0 0; width:50px; }
#cart ul li a { float:right; }

#totals {

	/*float:right;*/
	padding:10px;
	/*width:250px;*/
}

	margin:0 0 5px; 
}
/*#totals select { width:100%; }*/
#totals p label, 
#totals span { 
	display:block; 
	float:left;
	/*width:120px;*/
}
#totals span { text-align:right; }

#checkout { 
	clear:right; 
	float:right; 
	margin:20px 0 0; 
}
